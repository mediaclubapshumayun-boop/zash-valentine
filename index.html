<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Boy üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #fff0f3;
            --pink-main: #ffb7c5;
            --pink-dark: #ff4d6d;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--pink-light);
            background-image: radial-gradient(var(--pink-main) 0.8px, transparent 0.8px);
            background-size: 25px 25px;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* Start Overlay */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--pink-light); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }

        .heart {
            position: absolute; pointer-events: none; z-index: -1;
            animation: floatUp 4.5s linear forwards; font-size: 20px;
        }
        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .window {
            background: white; border: 6px solid var(--pink-dark);
            box-shadow: 12px 12px 0px var(--pink-main);
            width: 90%; max-width: 450px; padding: 30px; text-align: center;
            position: relative; z-index: 10; overflow: hidden;
        }

        /* Fixed Image: Using a reliable placeholder pixel bunny */
        .pixel-bunny {
            width: 120px; height: 120px; margin-bottom: 20px;
            image-rendering: pixelated;
        }

        h1 { font-size: 14px; color: var(--pink-dark); line-height: 1.6; margin-bottom: 20px; position: relative; z-index: 20; }

        .btn-wrap {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; min-height: 200px; position: relative;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            border: 4px solid var(--pink-dark);
            cursor: pointer; padding: 15px; z-index: 15;
            box-shadow: 4px 4px 0px var(--pink-main);
        }

        #yes-btn {
            background: #b7e4c7; color: #2d6a4f;
            transition: transform 0.2s ease-out;
            min-width: 100px;
        }

        #no-btn {
            background: white; color: var(--pink-dark);
            position: absolute; transition: 0.1s;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="overlay">
        <p style="font-size: 10px; margin-bottom: 20px;">Incoming Love Message...</p>
        <button onclick="startGame()" style="background: var(--pink-dark); color: white;">OPEN üíå</button>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <div class="window">
        <div id="game-ui">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Y5Ym90anh6NGo1eXh6NHB6Ym90anh6NGo1eXh6NHB6Ym90anh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/Y4S7S7Y8Y8Y8Y8Y8Y8Y/giphy.gif" class="pixel-bunny" alt="Bunny">
            <h1>Will you be my Valentine?</h1>
            <div class="btn-wrap">
                <button id="yes-btn">YES</button>
                <button id="no-btn">NO</button>
            </div>
        </div>

        <div id="success-ui" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJqZ3R3eGd4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCH/v4S8L8Y369XInH3-fW/giphy.gif" class="pixel-bunny">
            <h1 style="color: #ff4d6d;">I WANNA BE YOURS! ‚ù§Ô∏è</h1>
            <p style="font-size: 10px; line-height: 2; color: #555;">
                You're the best boyfriend I could ask for.<br>
                Happy Valentine's Day, my favorite boy! ‚ú®
            </p>
            <div style="margin: 20px; border: 3px dashed var(--pink-main); padding: 10px; font-size: 8px;">
                [ You are my favorite person in the whole world! ]
            </div>
            <button onclick="location.reload()" style="font-size: 8px; background: white;">REPLAY</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const music = document.getElementById('bg-music');
        let yesSize = 1;

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            music.play();
            setInterval(createHeart, 400);
        }

        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Increase size but cap it so text remains visible longer
            yesSize += 0.35;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            document.getElementById('game-ui').classList.add('hidden');
            document.getElementById('success-ui').classList.remove('hidden');
            for(let i=0; i<40; i++) setTimeout(createHeart, i * 50);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4500);
        }
    </script>
</body>
</html>
