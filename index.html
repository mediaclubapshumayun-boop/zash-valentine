<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Boy üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #fff0f3;
            --pink-main: #ffb7c5;
            --pink-dark: #ff4d6d;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--pink-light);
            background-image: radial-gradient(var(--pink-main) 0.8px, transparent 0.8px);
            background-size: 25px 25px;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--pink-light); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .window {
            background: white; border: 6px solid var(--pink-dark);
            box-shadow: 12px 12px 0px var(--pink-main);
            width: 90%; max-width: 450px; padding: 30px; text-align: center;
            position: relative; z-index: 10;
        }

        .pixel-bunny { width: 140px; margin-bottom: 20px; image-rendering: pixelated; }

        .btn-wrap {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; min-height: 200px; position: relative;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            border: 4px solid var(--pink-dark);
            cursor: pointer; padding: 15px; z-index: 100;
            box-shadow: 4px 4px 0px var(--pink-main);
        }

        #yes-btn {
            background: #b7e4c7; color: #2d6a4f;
            transition: all 0.3s ease-out; /* Slower transition */
            min-width: 120px;
        }

        #no-btn { background: white; color: var(--pink-dark); position: absolute; z-index: 150; }

        .hidden { display: none; }
        #youtube-player { position: absolute; top: -9999px; left: -9999px; }
    </style>
</head>
<body>

    <div id="overlay">
        <img src="https://media.giphy.com/media/12BnpAj99ezEEY5wEg/giphy.gif" style="width: 100px; margin-bottom: 20px;">
        <p style="font-size: 10px; margin-bottom: 20px;">A small gift from your girl...</p>
        <button onclick="startGame()" style="background: var(--pink-dark); color: white;">OPEN üíå</button>
    </div>

    <div id="youtube-player"></div>

    <div class="window">
        <div id="game-ui">
            <img src="https://media.giphy.com/media/12BnpAj99ezEEY5wEg/giphy.gif" class="pixel-bunny">
            <h1 style="font-size: 14px; color: var(--pink-dark);">Will you be my Valentine?</h1>
            <div class="btn-wrap">
                <button id="yes-btn">YES</button>
                <button id="no-btn">NO</button>
            </div>
        </div>

        <div id="success-ui" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJqZ3R3eGd4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCH/4asRlBKdJaPeBahjcL/giphy.gif" class="pixel-bunny">
            <h1 style="color: #ff4d6d; font-size: 14px;">I WANNA BE YOURS! ‚ù§Ô∏è</h1>
            <p style="font-size: 10px; line-height: 2;">Happy Valentine's Day, my favorite boy! ‚ú®</p>
            <button onclick="location.reload()" style="font-size: 8px; background: white; margin-top: 15px;">REPLAY</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        let noCount = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                videoId: '39ov-z5GHWg',
                events: { 'onReady': onPlayerReady }
            });
        }
        function onPlayerReady(event) {}

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            if (player) player.playVideo();
        }

        function moveNo() {
            noCount++;
            
            // Move No Button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Gradual Growth Logic
            let scaleValue = 1 + (noCount * 0.15); // Much smaller growth increments
            yesBtn.style.transform = `scale(${scaleValue})`;

            // Only go full screen after 12 tries
            if (noCount >= 12) {
                yesBtn.innerText = "SAY YES!";
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.transform = "none";
                yesBtn.style.zIndex = "1000";
                yesBtn.style.display = "flex";
                yesBtn.style.fontSize = "30px";
            }
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('click', moveNo);

        yesBtn.addEventListener('click', () => {
            document.getElementById('game-ui').classList.add('hidden');
            document.getElementById('success-ui').classList.remove('hidden');
            yesBtn.style.display = 'none';
        });
    </script>
</body>
</html>
